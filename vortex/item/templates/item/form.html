{% extends 'core/base.html' %} {% block title %}{{ title }}{% endblock %} 

{%block content %}

<h1 class="text-3xl mb-6">{{ title }}</h1>

<form method="post" action="." enctype="multipart/form-data">
  {% csrf_token %}
  <div class="space-y-4">{{ form.as_p }}</div>

  {% if form.errors or form.non_field_errors %}
  <div class="mb-3 p-6 bg-red-100 rounded-xl">
    {% for field in form %} {{ field.errors }} {% endfor %} {{
    form.non_field_errors }}
  </div>
  {% endif %}
  <button type="submit" class="px-8 py-4 bg-teal-500 hover:bg-teal-700 rounded-xl text-white text-lg mt-6">Submit</button>
</form>

{% endblock %}
