<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>

    <title>{% block title %}{% endblock %} | Vortex </title>
</head>

<body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-300">
        <a href="/" class="text-xl font-semibold">Vortex</a>

        <div class="space-x-6">
            <a href="#" class="text-lg font-semibold hover:text-gray-500">New item</a>
            <a href="#" class="text-lg font-semibold hover:text-gray-500">Browse</a>

            <a href="#" class="px-5 py-3 text-m bg-indigo-700 text-white rounded-xl hover:bg-indigo-500 font-semibold">Sign up</a>
            <a href="#" class="px-5 py-3 text-m bg-gray-700 text-white rounded-xl hover:bg-gray-500 font-semibold">Sign in</a>
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}{% endblock %}
    </div>

    <footer class="py-6 px-6 flex justify-between bg-gray-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 font-semibold text-gray-400"> 
                About
            </h3>
            <p class="text-lg text-gray-500"> Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>
            <ul class="space-y-2">
                <li><a href="#" class="text-lg text-indigo-500 hover:text-indigo-700">Home</a></li>
                <li><a href="{% url 'contact' %}" class="text-lg text-indigo-500 hover:text-indigo-700">Contact</a></li>
                <li><a href="#" class="text-lg text-indigo-500 hover:text-indigo-700">Privacy policy</a></li>
                <li><a href="#" class="text-lg text-indigo-500 hover:text-indigo-700">Term of use</a></li>
            </ul>
        </div>
    </footer>
</body>
